name = "vps-probe"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[vars]
PROBE_STATUS_TTL_SECONDS = "120"

[[d1_databases]]
binding = "DB"
database_name = "vps-probe"
# database_id will be auto-resolved by wrangler from database_name

[[kv_namespaces]]
binding = "STATUS_KV"
title = "vps-probe-status-kv"
# id will be auto-resolved by wrangler from title
